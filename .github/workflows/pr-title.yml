name: pr-title

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - edited
      - synchronize
      - reopened

permissions:
  pull-requests: read

jobs:
  conventional-pr-title:
    name: conventional-pr-title
    runs-on: ubuntu-latest

    steps:
      - name: Validate PR title follows Conventional Commits
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request?.title || ''
            const pattern = /^(feat|fix|chore|docs|refactor|perf|test|build|ci|revert|style)(\([^\n()]+\))?(!)?:\s.+$/

            if (!pattern.test(title)) {
              core.setFailed(
                `PR title must follow Conventional Commits, e.g. "fix: ...", "feat: ...", or "feat!: ...". Received: "${title}"`
              )
            }
